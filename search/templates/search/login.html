<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'search/css/login.css' %}"/>
</head>
<body>

    <nav class="navbar navbar-default">
         <div class="container">
            <div class="navbar-header">
                    <a class="navbar-brand" href="/search">四叶草搜索</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/search/login">登录</a></li>
                <li><a href="/search/register">注册</a></li>
                <li><a href="#" class="user">游客</a></li>
            </ul>

        </div>
    </nav>

    <div class="container container-sm">
      
        <div  id="login">
            <h1>登陆
                <small>没有账号/<a href="/search/register">注册</a></small>
            </h1>
            <form action="/search/login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名：</label>
                    <input type="text" id = "username" class="form-control" name="username">
                </div>

                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" id = "password" class="form-control" name="password">
                </div>
                
                <button type="submit" class="btn btn-primary form-control">登录</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>

</body>
</html>
