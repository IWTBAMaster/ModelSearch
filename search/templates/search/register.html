<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'search/css/register.css' %}"/>
</head>
<body>

    <nav class="navbar navbar-default">
            <div class="container container-sm">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/search/">四叶草搜索</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/search/login">登录</a></li>
                    <li><a href="/search/register">注册</a></li>
                    <li><a href="#" class="user">游客</a></li>
                </ul>
            </div>
        </nav>

    <div class="container">

        {% if UserExist %}
        <div class="alert alert-danger">
                <a class="close" data-dismiss="alert">×</a>
                <strong>警告!</strong>用户名已存在！！！
        </div>
        {% endif %}

        <div class="row">
            <div id="agree" class="col-sm-12">
                <div class="jumbotron">
                    <h1>四叶草搜索网站使用协议</h1>
                    <div class="agreement">         
                    </div>

                    <div class="checkbox">
                        <label class="label label-default"><input type="checkbox" class="accept">接受</label>
                    </div>
                </div>
            </div>

            <div  id="login" class="col-sm-5">
                <h1>注册
                </h1>
                <form action="/search/register/" method="post" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">用户名：</label>
                        <input type="text" id = "username" class="form-control" name="username">
                    </div>

                    <div class="form-group">
                        <label for="password">密码：</label>
                        <input type="password" id = "password" class="form-control" name="password">
                    </div>
                    <button type="submit" id="register" class="btn btn-primary form-control">注册</button>
                    {% if UserExist %}
                    <div class="label label-error">用户已存在</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'search/js/register.js'%}"></script>

</body>
</html>
